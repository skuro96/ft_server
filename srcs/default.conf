server {
	listen 80;
	listen [::]:80;

	server_name _;

	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;

	ssl_certificate /etc/nginx/ssl/server.crt;
	ssl_certificate_key /etc/nginx/ssl/server.key;

	server_name localhost;

	location / {
		autoindex on;
	}
}
